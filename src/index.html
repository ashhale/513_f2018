<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.4.0/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Draw a Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Main drawing area -->
    <div class="drawing" id="drawing">
        <p>Main Drawing Area</p>
    </div>

    <!-- Shapes to draw -->
    <div class="pallette" id = "pallette">
        <p>Shape Pallette</p>
    </div>

    <!-- Multiple tool tabs -->
    <div class="tooltabs">
        <p>Toolbar</p>
    </div>

    <!-- Put stuff in the main drawing area -->
    <script>
    var stageDraw = new Konva.Stage({
        container: 'drawing',
        width: "1000",
        height: "1000"
    });

    var layerDraw = new Konva.Layer();

    /*
    * create a triangle shape by defining a
    * drawing function which draws a triangle
    */
    var triangle = new Konva.Shape({
        sceneFunc: function (context, shape) {
            context.beginPath();
            context.moveTo(20, 50);
            context.lineTo(220, 80);
            context.quadraticCurveTo(150, 100, 260, 170);
            context.closePath();

            // (!) Konva specific method, it is very important
            context.fillStrokeShape(shape);
        },
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4
    });

    var rect = new Konva.Rect({
        x: 50,
        y: 50,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4
    });

    // add the shape to the layer
    layerDraw.add(rect);

    triangle.draggable('true');
    rect.draggable('true');

    // add the triangle shape to the layer
    layerDraw.add(triangle);

    // add the layer to the stage
    stageDraw.add(layerDraw);
    </script>

    <!-- Put stuff in the shape pallette area -->
    <script>
    var stagePallette = new Konva.Stage({
        container: 'pallette',
        width: "1000",
        height: "1000"
    });

    var layerPallette = new Konva.Layer();

    var rectTool = new Konva.Rect({
        x: 50,
        y: 50,
        width: 100,
        height: 50,
        fill: 'blue',
        stroke: 'black',
        strokeWidth: 4
    });

    // add the shape to the layer
    layerPallette.add(rectTool);

    rectTool.draggable('true');

    // add the layer to the stage
    stagePallette.add(layerPallette);
    </script>


</body>

</html>
